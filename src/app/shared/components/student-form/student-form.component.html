<div class="card">
    <div class="card-body">
        <div class="form">
            <div class="form-group">
                <label class="form-title" for="fname"><strong>First Name</strong></label>
                <input type="text" #fname id="fname" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-title" for="lname"><strong>Last Name</strong></label>
                <input type="text" #lname id="lname" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-title" for="email"><strong>Email</strong></label>
                <input type="email" #email id="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-title" for="contact"><strong>Contact</strong></label>
                <input type="contact" #contact id="contact" class="form-control">
            </div>
            <div class="text-right">
                <button class="btn btn-outline-primary" (click)="onAddStudent()"><strong>Add Student</strong></button>
            </div>
        </div>
    </div>
</div>
